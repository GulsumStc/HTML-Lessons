<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listeleme Taglari </title>
</head>
<body>

      <!-- <ol> : numarali liste olusturmak icin kullnilir
           <li> : 
           <ul> : madde isaretleri olusturmak icin kullnilir
           <li> : Listeye elman eklemek icin
           <dl> : tnimlama listesi olusturmak icin
           <dt> : listeye tanimlama terimi eklemek icin kullanilir
           <dd> : terimin aciklamasini eklemek icin kullanilir -->

        <ol>
            <li>Fenerbahce</li>
            <li>Galatasaray</li>
            <li>Trabzonspor</li>
            <li>Bursaspor</li>
            <li>Petrolspor</li>
            <li>Besiktas</li>
        </ol>

        <!-- ul>li*4 : ul olusturup 4 tane li olusturur. -->
        <ul>
            <li>Elma</li>
            <li>Armut</li>
            <li>Kiraz</li>
            <li>Ahududu</li>
        </ul>
        <dl>
            <dt> HTLM  </dt>
                <dd>Web sayfasi olusturmak icin  kullanilan bir bir isaretleme dilidir. </dd>
        </dl>

    
</body>
</html>
