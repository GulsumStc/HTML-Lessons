    <!-- entites :Html dilinde ozel olan karakterleri ya da kalvye de bulunmayan karakterleri yazdirmak icin cesitli kodlar bulunmaktadir. Bunlara html entities denir.
    	non-breaking space	&nbsp;	&#160;	
<	less than	&lt;	&#60;	
>	greater than	&gt;	&#62;	
&	ampersand	&amp;	&#38;	
"	double quotation mark	&quot;	&#34;	
'	single quotation mark (apostrophe)	&apos;	&#39;  -->

    <p> 
        &lt; &gt; &amp; &quot; 
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique, saepe expedita! Iure commodi nam aut delectus obcaecati minus labore, perspiciatis aliquam, culpa quam at, ea eos aspernatur illo dicta odio!

    </p>
