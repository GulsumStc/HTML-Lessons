<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- * form taginin sahip oldugu attrubut'lar
           action tag: form bilgileriyle sunucudaki hangi endpoint ilgilenecekse o belirlenir.
           method: post yad get degerini formdaki bilgilerin sunucuya hangi yontmle gidecegini belirlelr.
           text tag:  bur turun text oldugunu belritmek icin
           number tag: forma girelcek verinin sayi olacagini
           email tag: girilenin email oldugunu
           password tag: girilenin password oldugunu
            -->

    <form method="post" action="users/update" target="_blank">
        <label for="">firstName</label>
        <input type="text" name="firstName">
        <br>
        <label for="maas">PhoneNumber</label>
        <input type="number" name="salary">
        <br>
        <label for="">Email</label>
        <input type="email" name="email">
        <br>
        <label for="">Password</label>
        <input type="password" name="password">
        <br>
        <label for="">search</label>
        <input type="search" >
        <br>
        <label for="">url</label>
        <input type="url" name="website">
        <br>
        <label for="">tel</label>
        <input type="tel" name="phone">
        <br>
        <input type="hidden" name="code"> <!-- kod gorunsun mu gorunmesin mi diye kullanilan yapidir. -->
        <input type="button" value="Gonder">
        <input type="submit" name="submit">
        <input type="reset" value="temizle">
        <input type="reset" name="temizle">
    </form>




</body>
</html>
